---
layout: default
disqus: false
archive: false
---

<div class="content">
    <article>
        <div class="post-header">
            <div class="post-title">
                <h1>{{ page.title }}</h1>
                <section class="post-meta">                
                    <time class="post-date" datetime="{{ page.date | date:"%B %d, %Y" }}">{{ page.date | date:"%B %d, %Y" }}</time>
                    {% if page.categories.size > 0 %} 
                        {{ page.categories | array_to_sentence_string | prepend: 'on ' }} 
                    {% endif %}
                </section>
            </div>
        </header>

        <section class="post-content">
            {{content}}
        </section>

        <footer class="post-footer"></footer>
    </article>
</div>
